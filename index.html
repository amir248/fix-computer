    <!-- Разметка JSON-LD, созданная Мастером разметки структурированных данных Google. -->
    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "LocalBusiness",
          "name": "Отремонтируем бытовую и цифровую технику в Астане",
          "image": "https://amir248.github.io/fix-computer/img/img%205.jpg",
          "telephone": "+7 747 025 15",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "где нибудь в Астане",
            "addressLocality": "Astana",
            "addressRegion": "Kz",
            "postalCode": "010000",
            "addressCountry": "KZ"
          },

          "author": {
            "@type": "Person",
            "name": "Nurzhan"
          },
          "priceRange": "₸",

          "url": "https://amir248.github.io/fix-computer/",

          "openingHoursSpecification": [
            {
              "@type": "OpeningHoursSpecification",

                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday"
              ],
              "opens": "07:00",
              "closes": "16:00"
            },
            {
              "@type": "OpeningHoursSpecification",
              "dayOfWeek": [
                "Saturday",
                "Sunday"
              ],
              "opens": "7:00",
              "closes": "15:00"
            }
          ]
        }
        </script>
</head>
